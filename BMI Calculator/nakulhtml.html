<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator (By Nakul Attrey)</title>
    <link rel="stylesheet" href="nakulcss.css">
</head>
<body>
    <div id="content">
        <h1>BMI Calculator</h1>
        <div id="forms">
            <form>
                <p><label>Height : &NonBreakingSpace;</label><input type="text" paceholder="Eg: 170cm" id="height"></p>
                <p><label>Weight : &nbsp</label><input type="text" paceholder="Eg: 70Kg" id="weight"></p><br>
                <button id="calculate">Calculate</button><br><br>
                <div id="results"></div>
                <div id="guide">
                    <h3>Weight Guide</h3>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>Overweight = Greater than 24.9</p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="nakuljs.js"></script>
</html>

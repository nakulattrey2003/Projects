<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number (By Nakul Attrey)</title>
    <link rel="stylesheet" href="nakulcss.css">
</head>
<body>
    <div id="content">
        <h1 id="header">Guess The Number Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p><br>
        <form>
            <label id="label-header">Guess The Number</label><br><br><br>
            <input type="text" id="input" placeholder="Enter a Number"><br><br>
            <input type="submit" id="submit" value="SUBMIT">
        </form>
        <br>
        <div id="start">
            <p>Previous Guesses : <span id="previous"></span></p>
            <p>Remaining Attempts : <span id="remaining">10</span></p>
            <p id="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="nakuljs.js"></script>
</html>
